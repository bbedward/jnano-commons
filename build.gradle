group 'org.jnano'
version '1.0.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

defaultTasks 'run'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.code.findbugs:jsr305:3.0.2'
    compile 'com.rfksystems:blake2b:1.0.0'
    compile 'org.jooq:joou-java-6:0.9.3'
    testCompile 'junit:junit:4.12'
}
